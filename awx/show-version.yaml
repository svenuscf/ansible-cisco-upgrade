---
# Playbook to display the running version on Cisco IOS Devices

- name: Display running version on Cisco IOS devices
  hosts: all
  gather_facts: false
  tasks:
    - name: Gather facts from Cisco devices
      cisco.ios.ios_facts:
      register: facts

    - name: Display all gathered facts
      debug:
        var: facts

    - name: Display running version
      debug:
        msg: "Current version is {{ facts.ansible_facts.ansible_net_version }}"

    - name: Send email
      mail:
        host: mail.aussiebroadband.com.au
        port: 25
        to: "garywong@datacom.com, garywong@datacom.com.au"
        from: "ajidom@gmail.com"
        subject: "AWX Task Report - show version"
        body: |
          Testing email
      delegate_to: localhost
      run_once: true

